<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>RecipeFinder</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/60f53f7d2b.js" crossorigin="anonymous"></script>

  <!-- CSS Stylesheets inc. Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">

  <!-- bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>


<body>

  <section class="top-section">

    <div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand title-border" href="#">RecipeFinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Find a recipe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="call-to-action">
        <button onclick="window.location.href='#search-section'"class="button-33" role="button">Find a recipe</button>

  </section>

  <section id="search-section">

    <div class="container-fluid search">

        <div class="search-box">
        <form  action="{{ url_for('homepage') }}" method="post">
        <label for="ingredients">Ingredients</label>
        <input id="ingredients" type="text" placeholder="Enter ingredients here..." data-sb-validations="required" name="ingredients" />

        <div class="invalid-feedback" data-sb-feedback="ingredients:required">At least one ingredient is required.</div>
      </div>
      </form>

    </div>

    </section>

       {% if recipe_names %}

    <section class="search-results">

      <div class="results container-fluid">

        {% for i in range(no_of_recipes) %}

        <button class="accordion">{{ recipe_names[i] }}</button>
        <div class="panel">

          <p>
            {% for ingredients in full_recipe_ingredients[i] %}
            {{ ingredients }}
            <br>
            {% endfor %}
          </p>

        </div>

        {% endfor %}


      </div>

    </section>

    {% endif %}

<script src="static/js/index.js" charset="utf-8"></script>
</body>

</html>
